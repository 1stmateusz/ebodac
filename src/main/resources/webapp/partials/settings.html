<div class="row">
    <h4 class="frame-title">{{msg('ebodac.web.settings.title')}}</h4>
    <div class="inside">

        <div ng-repeat="error in errors" class="alert alert-danger alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{error}}
        </div>
        <div ng-repeat="message in messages" class="alert alert-success alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
        </div>

        <form name="form" class="form-horizontal inside" novalidate>

            <h5 class="margin-before2">{{msg('ebodac.web.settings.zetes')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label" for="zetesUrl">{{msg('ebodac.web.settings.zetes.updateUrl')}}</label>
                <div class="col-md-10" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('ebodac.web.settings.zetes.updateUrl.tooltip')}}">
                    <input class="form-control" id="zetesUrl" type="text" ng-model="config.zetesUrl" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="zetesUsername">{{msg('ebodac.web.settings.zetes.username')}}</label>
                <div class="col-md-10">
                    <input class="form-control" id="zetesUsername" type="text" ng-model="config.zetesUsername" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="zetesPassword">{{msg('ebodac.web.settings.zetes.password')}}</label>
                <div class="col-md-10">
                    <input class="form-control" id="zetesPassword" type="password" ng-model="config.zetesPassword" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="startTime">{{msg('ebodac.web.settings.zetes.startTime')}}</label>
                <div class="col-md-10">
                    <input class="form-control" id="startTime" type="text" ng-model="config.startTime" time-picker required>
                </div>
            </div>

            <h5 class="margin-before2">{{msg('ebodac.web.settings.rave')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label" for="ftpsHost">{{msg('ebodac.web.settings.rave.ftpsHost')}}</label>
                <div class="col-md-10" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('ebodac.web.settings.rave.ftpsHost.tooltip')}}">
                    <input class="form-control" id="ftpsHost" type="text" ng-model="config.ftpsHost" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="ftpsPort">{{msg('ebodac.web.settings.rave.ftpsPort')}}</label>
                <div class="col-md-10" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('ebodac.web.settings.rave.ftpsPort.tooltip')}}">
                    <input class="form-control" id="ftpsPort" type="number" ng-model="config.ftpsPort" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="ftpsDirectory">{{msg('ebodac.web.settings.rave.directory')}}</label>
                <div class="col-md-10" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('ebodac.web.settings.rave.directory.tooltip')}}">
                    <input class="form-control" id="ftpsDirectory" type="text" ng-model="config.ftpsDirectory" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="ftpsUsername">{{msg('ebodac.web.settings.rave.username')}}</label>
                <div class="col-md-10">
                    <input class="form-control" id="ftpsUsername" type="text" ng-model="config.ftpsUsername" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="ftpsPassword">{{msg('ebodac.web.settings.rave.password')}}</label>
                <div class="col-md-10">
                    <input class="form-control" id="ftpsPassword" type="password" ng-model="config.ftpsPassword" required>
                </div>
            </div>

            <h5 class="margin-before2">{{msg('ebodac.web.settings.rave.email')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label" for="emailHost">{{msg('ebodac.web.settings.rave.email.host')}}</label>
                <div class="col-md-10" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('ebodac.web.settings.rave.email.host.tooltip')}}">
                    <input class="form-control" id="emailHost" type="text" ng-model="config.emailHost" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="email">{{msg('ebodac.web.settings.rave.email')}}</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" ng-model="config.email" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="emailPassword">{{msg('ebodac.web.settings.rave.email.password')}}</label>
                <div class="col-md-10">
                    <input class="form-control" id="emailPassword" type="password" ng-model="config.emailPassword" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="emailCheckInterval">{{msg('ebodac.web.settings.rave.email.interval')}}</label>
                <div class="col-md-10">
                    <input class="form-control" id="emailCheckInterval" type="number" ng-model="config.emailCheckInterval" required>
                </div>
            </div>

            <h5 class="margin-before2">{{msg('ebodac.web.settings.report')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label" for="reportCalculationStartTime">{{msg('ebodac.web.settings.report.startTime')}}</label>
                <div class="col-md-10">
                    <input class="form-control" id="reportCalculationStartTime" type="text" ng-model="config.reportCalculationStartTime" time-picker required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="firstCalculationStartDate">{{msg('ebodac.web.settings.report.firstCalculationStartDate')}}</label>
                <div class="col-md-10" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('ebodac.web.settings.report.firstCalculationStartDate.tooltip')}}">
                    <input class="form-control" id="firstCalculationStartDate" type="text" ng-model="config.firstCalculationStartDate" date-picker>
                </div>
            </div>

            <h5 class="margin-before2">{{msg('ebodac.web.settings.report.warning')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('ebodac.web.settings.report.warning.label')}}</label>
                <div class="col-md-1" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('ebodac.web.settings.report.warning.tooltip')}}">
                    <input type="checkbox" class="form-control" id="warningMessages" checked="checked" ng-model="config.showWarnings"/>
                </div>
            </div>

            <div class="form-inline">
                <button class="btn btn-default" ng-click="reset()">{{msg('ebodac.web.settings.cancel')}}</button>
                <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="submit()">{{msg('ebodac.web.settings.save')}}</button>
            </div>
        </form>
    </div>
</div>
