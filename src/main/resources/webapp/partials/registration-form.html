<div class="row col-md-12">
    <div class="inside">
        <div class="clearfix margin-before">

            <form id="regForm" name="regForm" class="form-horizontal">
                <fieldset>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="first-name">{{msg('ebodac.registerForm.name')}}</label>
                        <div class="form-inline col-md-8">
                            <input id="first-name" name="first-name" class="form-control input-xlarge-fluid input-auto" type="text" ng-model="subject.name" >
                            <!-- <span ng-show="errorName" class="form-hint">{{errorName}}</span> -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="last-name">{{msg('ebodac.registerForm.householdName')}} *</label>
                        <div class="col-md-4">
                            <input id="last-name" name="last-name" class="form-control input-xlarge-fluid input-auto" type="text" ng-model="subject.householdName" ng-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="phone-type">{{msg('ebodac.registerForm.phoneType')}} *</label>
                        <div class="col-md-4">
                            <select id="phone-type" name="phone-type" class="form-control input-xlarge-fluid input-auto" ng-model="subject.phoneType" ng-required="true">
                                <option value="PERSONAL" selected="selected">{{msg('ebodac.registerForm.phoneType.personal')}}</option>
                                <option value="SHARED" >{{msg('ebodac.registerForm.phoneType.shared')}}</option>
                                <option style="display:none" value="">Select type of phone</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="phone-number">{{msg('ebodac.registerForm.phoneNumber')}} *</label>
                        <div class="col-md-4">
                            <input id="phone-number" name="phone-number" class="form-control input-xlarge-fluid no-spinner" type="number" ng-model="subject.phoneNumber" ng-minlength="8" ng-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="age">{{msg('ebodac.registerForm.age')}}</label>
                        <div class="col-md-4">
                            <input id="age" name="age" class="form-control input-xlarge-fluid input-auto" type="number" ng-model="subject.age" min="0" max="110" maxlength="3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">{{msg('ebodac.registerForm.gender')}}</label>
                        <div class="col-md-4">
                            <label class="radio-inline">
                                <input id="male" name="male" type="radio" value="MALE" ng-model="subject.gender"> Male
                            </label>
                            <label class="radio-inline">
                                <input id="female" name="female" type="radio" value="FEMALE" ng-model="subject.gender"> Female
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="address">{{msg('ebodac.registerForm.address')}}</label>
                        <div class="col-md-4">
                            <textarea id="address" name="address" class="form-control input-xlarge-fluid input-auto" type="text" ng-model="subject.address" maxlength="255"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="language">{{msg('ebodac.registerForm.language')}} * </label>
                        <div class="col-md-4">
                            <select id="language" name="language" class="form-control input-xlarge-fluid input-auto" ng-model="subject.language" ng-required="true">
                                <option value="KRIO" selected="selected">{{msg('language.krio')}}</option>
                                <option value="ENGLISH" >{{msg('language.english')}}</option>
                                <option style="display:none" value="">Select language</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <button ng-click="submitReg()" class="btn btn-success">
                                <i class="icon-white"></i>&nbsp;{{msg('ebodac.registerForm.submit')}}
                            </button>
                            <button ng-click="clearForm()" class="btn btn-inverse">
                                <i class="icon-white"></i>&nbsp;{{msg('ebodac.registerForm.clearForm')}}
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
