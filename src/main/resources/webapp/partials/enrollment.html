<div class="row">
    <h4 class="frame-title">{{ msg('ebodac.web.enrollment.header')}}</h4>

    <div ng-repeat="error in errors" class="alert alert-danger alert-block">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{error}}
    </div>
    <div ng-repeat="message in messages" class="alert alert-success alert-block">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>

    <div id="enrollment" class="overrideJqgridTable">
        <table id="enrollmentTable" enrollment-grid="pageEnrollmentTable"></table>
        <div id="pageEnrollmentTable"></div>
    </div>
</div>
